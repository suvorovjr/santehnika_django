{% extends 'main/base.html' %}
{% load my_tags %}

{% block content %}
<div class="container py-5">
    <h1 style="text-align: center" class="text-body-emphasis">{{ title }}</h1>
</div>
<main class="container mt-3">
    <div class="row mt-5">
        {% for object in objects_list %}
        <div class="col-4">
            <div class="card mb-4">
                <img src="{{ object.imagine|my_media }}" class="card-img-top" width="350" height="350">
                <div class="card-body">
                    <h2 class="h5 card-title">{{ object.title }}</h2>
                    <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'main:product' object.pk %}" class="btn btn-sm btn-primary">Подробнее</a>
                        <p class="float-right">{{ object.price }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
